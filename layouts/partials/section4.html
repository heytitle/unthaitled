{{- $section4 := .Site.Params.section4 }}
{{- $title    := index $section4 "title" }}
{{- $subtitle := index $section4 "subtitle" }}
{{- $clients  := index $section4 "clients" }}
<section class="section is-medium section-secondary" id="team">
  <div class="container">

    <div class="title-wrapper has-text-centered">
      <h2 class="title is-2 light-text is-spaced">{{ $title }}</h2>
      {{- with $subtitle }}
      <h3 class="subtitle is-5 light-text">{{ . }}</h3>
      {{- end }}
    </div>

    <div class="content-wrapper">
      <div class="columns is-vcentered is-multiline">
        {{- range $clients }}
        <div class="column is-4">
          <figure class="member">
            <div class="author">
              <img src="{{ printf "/images/%s" (string .img) | relURL }}" alt=""/>
              <h5><b>{{ .name }}</b></h5>
              <span><i>{{ .job }}</i></span>
            </div>
            <blockquote>
              {{ .quote }}
            </blockquote>
          </figure>
        </div>
        {{- end }}
      </div>
    </div>
  </div>
</section>
