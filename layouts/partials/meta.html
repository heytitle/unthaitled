<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<meta name="title" content="{{ .Site.Title }}">
<meta name="description" content="{{ .Site.Params.description }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Site.BaseURL }}">
<meta property="og:title" content="{{ .Site.Title }}">
<meta property="og:description" content="{{ .Site.Params.description }}">
<meta property="og:image" content="{{ .Site.BaseURL }}/images/cover.png">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ .Site.BaseURL }}">
<meta property="twitter:title" content="{{ .Site.Title }}">
<meta property="twitter:description" content="{{ .Site.Params.description }}">
<meta property="twitter:image" content="{{ .Site.BaseURL }}/images/cover.png">
